<head>

<body>
    <div class="body">
    <div class="logo">
        <h1>A C Q U I O S</h1>
    </div>
    <form>
        <label>First Name*</label><br>
        <input type="text" required><br><br>
        <label>Email Address*</label><br>
        <input type="text" required>
    </form>
    <p>How was your overall experience?*</p>
    <span class="icon">
        <i class="fa-solid fa-star" style="color: #c7a585;"></i>
        <i class="fa-solid fa-star" style="color: #c7a585;"></i>
        <i class="fa-solid fa-star" style="color: #c7a585;"></i>
        <i class="fa-solid fa-star" style="color: #c7a585;"></i>
        <i class="fa-regular fa-star" style="color: #a3a5a8;"></i>
    </span>
    <p>Was our representative(check all that apply):</p>
    <div class="container">
        <div class="row">
          <div class="col-4">
            <input class="form1" type="checkbox">Professional and courteous?</input><br>
            <input class="form1" type="checkbox">Knowledgeable?</input><br>
            <input class="form1" type="checkbox">Friendly?</input><br>
            <input class="form1" type="checkbox">Efficient?</input><br>
          </div>
          <div class="col-8">
            <input class="form2" type="checkbox">Patient?</input><br>
            <input class="form2" type="checkbox">Warm and respectful?</input><br>
            <input class="form2" type="checkbox">Clear and direct?</input><br>
          </div>
          
          </div>
      </div>
      <button class="sub">Submit Feedback</button>
     </div>
